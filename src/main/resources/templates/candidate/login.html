<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login do candidato</title>
</head>
<body class="bg-gray-900 h-screen flex items-center justify-center">
    <form class="flex gap-24" th:action="@{/candidate/signIn}" method="post">
        <div class="text-white max-w-80 text-6xl flex items-center">
            Gestão de Vagas
        </div>
        <div class="space-y-8 bg-zinc-950 p-20 rounded-lg shadow-lg">
            <input type="text" name="username" class="bg-gray-50 text-gray-900 p-3 text-xd rounded w-96 block focus:outline-none focus:ring-green-600 focus:ring-2" placeholder="Usuário">
            <input type="password" name="password" class="bg-gray-50 text-gray-900 p-3 text-xd rounded w-96 block focus:outline-none focus:ring-green-600 focus:ring-2" placeholder="Senha">

            <p class="text-red-500 text-center" th:if="${error_message}" th:text="${error_message}"></p>

            <button class="bg-green-900 w-96 rounded p-4 text-white hover:bg-green-700">Entrar</button>
            <a href="" class="block text-center text-green-700 underline underline-offset-2 hover:text-green-600">Crie sua conta</a>
        </div>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Vagas</title>
</head>
<body class="bg-gray-900">
<nav class="bg-gray-800 p-4">
    <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-start text-white">
            <div class="space-x-4">
                <a href="/candidate/profile">Perfil</a>
                <a href="/candidate/jobs" class="bg-gray-900 rounded-md px-3 py-2">Vagas</a>
            </div>
        </div>
    </div>
</nav>

<div class="container mx-auto mt-24 text-center">
    <form>
        <input type="text"
               name="filter"
               placeholder="Busca de vagas..."
               class="w-96 p-3 bg-gray-50 text-gray-500 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        <button type="submit"
                class="w-24 p-3 ml-2 bg-green-600 text-white rounded hover:bg-green-500 focus:outline-none focus:ring-2 focus:ring-blue-500">
            Buscar
        </button>
    </form>

    <div class="max-w-md mx-auto mt-10">
        <form th:action="@{/candidate/jobs/apply}" method="post">
            <div th:each="job: ${jobs}" class="text-white bg-gray-800 p-4 mb-4 rounded-lg shadow-md text-justify">
                <input type="hidden" name="jobId" th:value="${job.id}"/>
                <h3 th:text="${job.description}" class="font-bold"></h3>
                <span th:text="${job.level}" class="block"></span>
                <span class="block mt-4 font-bold">Benef√≠cios</span>
                <span th:text="${job.benefits}" class="block"></span>
                <button type="submit" class="bg-gray-500 hover:bg-gray-400 text-white font-bold py-2 px-4 rounded mt-4">
                    Aplicar
                </button>
            </div>
        </form>
    </div>

</div>
</body>
</html>

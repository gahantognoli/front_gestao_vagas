<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Cadastro de vagas</title>
</head>
<body class="bg-white h-screen flex flex-col">
    <nav class="bg-zinc-950 p-4 flex justify-between items-center">
        <div>
            <a href="/company/jobs" class="text-white text-lg font-semibold">Cadastro</a>
        </div>
        <div>
            <a href="/company/jobs/list" class="text-white text-lg font-semibold">Listagem</a>
        </div>
        <div>
            <a href="/company/logout" class="text-white text-lg font-semibold">Logout</a>
        </div>
    </nav>

    <div class="flex-grow flex items-center justify-center">
        <div class="bg-gray-200 rounded-lg p-8 w-3/4 max-w-xl shadow-lg">
            <h1 class="text-gray-800 text-3xl mb-6">Cadastro de vagas</h1>

            <form th:action="@{/company/jobs}" th:object="${jobs}" method="post" class="space-y-4">
                <div>
                    <label class="text-gray-700">Descrição:</label>
                    <input
                        th:field="*{description}"
                        type="text"
                        name="description"
                        class="w-full bg-gray-100 text-gray-900 text-lg rounded p-2 focus:outline-none focus:ring-2 focus:ring-green-600"
                        placeholder="Desenvolvedor JAVA" />
                </div>

                <div>
                    <label class="text-gray-700">Nível:</label>
                    <input
                        th:field="*{level}"
                        type="text"
                        name="level"
                        class="w-full bg-gray-100 text-gray-900 text-lg rounded p-2 focus:outline-none focus:ring-2 focus:ring-green-600"
                        placeholder="SR" />
                </div>

                <div>
                    <label class="text-gray-700">Benefícios:</label>
                    <input
                        th:field="*{benefits}"
                        type="text"
                        name="benefits"
                        class="w-full bg-gray-100 text-gray-900 text-lg rounded p-2 focus:outline-none focus:ring-2 focus:ring-green-600"
                        placeholder="VA + VR, Bolsa de estudos, GymPass.." />
                </div>

                <div>
                    <button class="bg-green-900 w-full py-3 rounded text-white text-lg hover:bg-green-700">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
